{% extends "main.html" %}
{% block head %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('/static/img/{{post.image_file}}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{post.title}}</h1>
              <h2 class="subheading">{{post.subTitle}}</h2>
              <span class="meta">Posted by
                Shivam Kapoor
                {{post.date}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{post.description}}
          </div>
        </div>
      </div>
    </article>

    <hr>
{% endblock %}
