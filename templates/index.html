{% extends "main.html" %}
{% block head %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{url_for('static',filename='img/3.jpg')}}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>{{params['blog_name']}}</h1>
              <span class="subheading">{{params['blog_tagline']}}</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          {%for post in posts%}
          {%if post%}
          <div class="post-preview">
            <a href="/post/{{post.slug}}">
              <h2 class="post-title">
                {{post.title}} 
              </h2>
              <h3 class="post-subtitle">
                {{post.subTitle}}
              </h3>
              </a>
              <p class="post-meta">Posted by
              <a>Shivam Kapoor</a>
              on {{post.date}}</p>
          </div>
          {{post.description[0:160]}}...
          <hr>
          {%endif%}
         {%endfor%}
          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-left" href="{{prev}}">&larr; previous </a>
            <a class="btn btn-primary float-right" href="{{next}}">NEXT &rarr;</a>
          </div>
        </div>
      </div>
    </div>

    <hr>
{% endblock %}
